{% extends "base.html" %}
{% block title %}Product Categories{% endblock %}
{% block content %}
    <h2>Product Categories</h2>
    <a href="{{ url_for('add_category') }}">Add Category</a>
    <table border="1" cellpadding="6">
        <tr>
            <th>Name</th><th>VAT Rate (%)</th><th>Edit</th><th>Delete</th>
        </tr>
        {% for cat in categories %}
        <tr>
            <td>{{ cat.name }}</td>
            <td>{{ cat.vat_rate }}</td>
            <td><a href="{{ url_for('edit_category', category_id=cat.id) }}">Edit</a></td>
            <td>
                <form action="{{ url_for('delete_category', category_id=cat.id) }}" method="post" style="display:inline;">
                    <button type="submit" onclick="return confirm('Delete this category?')">Delete</button>
                </form>
            </td>
        </tr>
        {% else %}
        <tr><td colspan="4">No categories.</td></tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('product_list') }}">Back to Products</a>
{% endblock %}
